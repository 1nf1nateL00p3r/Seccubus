<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Seccubus.Scan.Select Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Seccubus.Scan.Select Demo</h1>
		Select Workspace: 
		<a href='javascript://' ws=1 class='setWorkspace'>1</a>
		<a href='javascript://' ws=2 class='setWorkspace'>2</a>
		<a href='javascript://' ws=3 class='setWorkspace'>3</a>
		<a href='javascript://' ws=4 class='setWorkspace'>4</a>
		<a href='javascript://' ws=5 class='setWorkspace'>5</a>
		<a href='javascript://' ws=100 class='setWorkspace'>100</a>
		<br>

		Create scan in workspace: 
		<a href='javascript://' ws=1 class='createScan'>1</a>
		<a href='javascript://' ws=2 class='createScan'>2</a>
		<a href='javascript://' ws=3 class='createScan'>3</a>
		<a href='javascript://' ws=4 class='createScan'>4</a>
		<a href='javascript://' ws=5 class='createScan'>5</a><br>

		<select id='scans'></select>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
		steal('seccubus/scan/select',
			//'seccubus/fixtures',
			function(){
				
				$('#scans').seccubus_scan_select();
				
				$('.setWorkspace').click( function(){
					ws = $(this).attr("ws");
					$('#scans').seccubus_scan_select({workspace : ws});
				});

				$('.createScan').click( function(){
					ws = $(this).attr("ws");
					new Seccubus.Models.Scan({
						name: "Added scan",
						workspace: ws,
						scanner: "Nessus",
						parameters: "bla",
						targets: "localhost",
						findings: "0",
						lastScan: ""
					}).save();
				});
					
			})
		</script>
	</body>
</html>
