<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Seccubus.Asset.Table</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Seccubus.Asset.Table Demo</h1>
		<form id='editas'>Edit form is here</form>
		<div id='assets'></div>
		<a href='javascript://' id='create'>Create Asset</a>
		<script type='text/javascript'
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(	'seccubus/asset/table',
					'seccubus/asset/edit',
					'seccubus/seccubus.css',
					//'seccubus/fixtures',
			function(){
				$('#assets').seccubus_asset_table({
					workspace : 100,
					onEdit : function(as){
						$('#editas').seccubus_asset_edit({
							asset : as
						})
					}
				});
				$('#create').click(function(){
					new Seccubus.Models.Asset({
						name: 'Asset 2123',
						hosts : '127.0.0.1',
						recipients : "test@recipient.ru"
					}).save();
				})
			})
		</script>
	</body>
</html>
