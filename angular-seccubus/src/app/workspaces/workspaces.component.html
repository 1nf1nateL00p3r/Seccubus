<h2>Workspaces</h2>
<div>
  <label>Workspace name:
    <input #workspaceName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="addWorkspace(workspaceName.value); workspaceName.value=''">
    add
  </button>
<ul class="workspaces">
  <li *ngFor="let workspace of workspaces">
    <a routerLink="/workspace/{{workspace.id}}">
      <span class="badge">{{workspace.id}}</span> {{workspace.name}}
    </a>
  </li>
</ul>
