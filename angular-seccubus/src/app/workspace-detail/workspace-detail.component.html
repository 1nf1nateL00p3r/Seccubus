<div *ngIf="workspace">

  <h2>{{ workspace.name | uppercase }} Details</h2>
  <div><span>id: </span>{{workspace.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="workspace.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
