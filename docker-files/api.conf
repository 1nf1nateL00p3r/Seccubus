# ------------------------------------------------------------------------------
# This program creates users from the command line, usefull if you have not set
# up any users in the web gui, or if you are writing Seccubus and the GUI does
# not exist yet ;)
# ------------------------------------------------------------------------------
#
# This configuration file maps the Seccubus json api files into the URL space. 
#
Alias / /opt/seccubus/www/seccubus/json/

<Location />
    AddHandler cgi-script .pl
    Options ExecCGI
</Location>

<Directory "/opt/seccubus/www">
  Options FollowSymLinks Multiviews
  MultiviewsMatch Any
  AllowOverride None
  Require all granted
</Directory>